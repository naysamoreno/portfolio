<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-transparent">
    <h1 class="text-center mt-4">COFFEE</h1>
    <hr style="border: none; height: 1px; background-color: #333;" />

    <div class="container row" style="margin-top: 5em;">
      <div class="container col-7">
        <!--            <img src="img/menu.jpeg" style="margin-top: -8em; padding: inherit; position: absolute; z-index: -1; height: 140%; width: 100%">-->
        <table class="mr-5" style="padding: 0;">
          <thead>
            <tr class="d-none" style="display: flex; justify-content: center;">
              <th>ID</th>
              <th>NAME</th>
              <th>ROAST</th>
            </tr>
          </thead>
          <tbody class="container d-inline-flex flex-wrap" id="coffees">
            <h4
              style="
                color: white;
                display: flex;
                justify-content: center;
                font-size: xx-large;
                font-weight: bold;
                font-family: 'Amatic SC', cursive;
              "
            >
              MENU
            </h4>
            <hr
              style="
                border: none;
                height: 1px;
                background-color: #333;
                width: 95%;
              "
            />
          </tbody>
        </table>
      </div>
      <div
        style="height: 100%;"
        class="d-flex flex-column col-5 px-5 coffee-form"
      >
        <!-- Not the one -->
        <div class="mb-3" style="border-bottom: 1px solid lightgray;">
          <div class="form-group col-12" style="padding: 0;">
            <form class="d-flex row form-group">
              <h4
                for="roast-selection"
                class="col-12 p-0"
                style="
                  font-size: x-large;
                  font-weight: bold;
                  font-family: 'Amatic SC', cursive;
                "
              >
                Roast
              </h4>
              <select class="col-12 custom-select" id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
              </select>
            </form>
            <form class="d-flex row">
              <h4
                for="roast-selection"
                class=""
                style="
                  font-size: x-large;
                  font-weight: bold;
                  font-family: 'Amatic SC', cursive;
                "
              >
                Coffee Name
              </h4>
              <input id="coffee-search" type="text" class="form-control mb-3" />

              <input
                style="background: #a0593c; color: white;"
                id="submit"
                type="submit"
                class="btn btn btn-lg btn-block"
              />
            </form>
          </div>
        </div>

        <h3
          class="text-center"
          style="
            font-size: xxx-large;
            font-weight: bold;
            font-family: 'Amatic SC', cursive;
          "
        >
          Add a Coffee
        </h3>
        <div class="d-flex flex-column form-group">
          <form class="d-flex row form-group">
            <h4
              for="roast-selection"
              class="col-12 p-0"
              style="
                font-size: x-large;
                font-weight: bold;
                font-family: 'Amatic SC', cursive;
              "
            >
              Roast
            </h4>
            <select class="col-12 custom-select" id="new-roast">
              <option>all</option>
              <option>light</option>
              <option>medium</option>
              <option>dark</option>
            </select>
          </form>
          <form class="d-flex row">
            <h4
              for="roast-selection"
              class="col-12 p-0"
              style="
                font-size: x-large;
                font-weight: bold;
                font-family: 'Amatic SC', cursive;
              "
            >
              Coffee Name
            </h4>
            <input id="addCoffee" type="text" class="form-control mb-3" />

            <input
              style="background: #a0593c; color: white;"
              id="submit-2"
              type="submit"
              class="btn btn btn-lg btn-block"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
